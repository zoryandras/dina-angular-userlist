<div class="container">
    <legend>Create User</legend>
    <form>
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" name="firstname" [(ngModel)]="userForm.first_name" class="form-control" id="firstname" />
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" name="lastname" [(ngModel)]="userForm.last_name" class="form-control" id="lastname" />
        </div>
        <div class="mb-3">
            <label for="createdat" class="form-label">Created At</label>
            <input type="date" name="createdat" [(ngModel)]="userForm.created_at" class="form-control"
                id="createdat" />
        </div>
        <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
</div>
